{% extends 'base.html' %}

{% block content %}

<div class="container mt-1 pt-5" style="min-height: 80vh;">

    <div class="row mb-3 mb-2">
        <div class="col-lg-8">
            <form action="{% url 'pages:search' %}" method="get" class="d-flex w-100">
                <input type="text" name='q' placeholder="Search....." class="form-control mr-2">
                <button type="submit" class="btn btn-success">Search</button>
            </form>
        </div>
        <div class="col-lg-4">
            <a href="{% url 'pages:allnews' %}">ВСЕ НОВОСТИ >>></a>
        </div>
    </div>

    <div class="row">
        {% for topic in news %}
        <div class="col-lg-4 col-sm-6 pb-4 mb-2">
            <div style="width: 100%; height:100%; border-radius:10px">
                <a href="{{topic.get_absolute_url}}" class="text-dark text-decoration-none">
                    <div
                        style=" width:100%; height:240px; background-image: url({{topic.main_image.url}});
                          background-repeat:no-repeat; background-position:center; background-size:cover; border-radius:10px 10px 0 0">
                    </div>
                    <div class="card-text p-4 m-1">
                        <p style="font-size: 13px; color: #15C0C7;">
                            {{ topic.material_name }}
                        </p>
                        <h4 class="font-weight-bold">{{ topic.title|truncatewords:6 }}</h4>
                    </div>
                </a>
            </div>
        </div>
        {% empty %}
        <div class="text-center h3 w-75"> for " {{query}} " Nothing found</div>
        {% endfor %}
    </div>
</div>

{% endblock content %}
